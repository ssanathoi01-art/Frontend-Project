    <img src="https://via.placeholder.com/800x300/ff7f7f/fff?text=Slide+1" class="w-full h-64 object-cover">
    <img src="https://via.placeholder.com/800x300/7f7fff/fff?text=Slide+2" class="w-full h-64 object-cover hidden">
    <img src="https://via.placeholder.com/800x300/7fff7f/fff?text=Slide+3" class="w-full h-64 object-cover hidden">
  </div>

  <!-- Buttons -->
  <button onclick="prevSlide()" class="absolute top-1/2 left-2 -translate-y-1/2 bg-gray-800 text-white px-2 py-1 rounded">◀</button>
  <button onclick="nextSlide()" class="absolute top-1/2 right-2 -translate-y-1/2 bg-gray-800 text-white px-2 py-1 rounded">▶</button>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll("#carousel img");

function showSlide(index){
    slides.forEach((slide,i)=>{
        slide.classList.add("hidden");
        if(i === index) slide.classList.remove("hidden");
    });
}

function nextSlide(){
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function prevSlide(){
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
}

// Optional: Auto-slide every 3 seconds
setInterval(nextSlide, 3000);
</script>
